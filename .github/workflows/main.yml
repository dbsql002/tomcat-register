name: Build and Push Docker Image to HNH Cloud NCR

on:
  push:
    branches:
      - NHN

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to HNH Cloud NCR
      run: |
        echo "${{ secrets.NCR_SECRET_KEY }}" | docker login 0a522ceb-kr1-registry.container.nhncloud.com/tomcat-register \
          -u "${{ secrets.NCR_ACCESS_KEY }}" \
          --password-stdin

    - name: Build Docker image
      run: docker build -t 0a522ceb-kr1-registry.container.nhncloud.com/tomcat-register/test:${{ github.run_number }} .

    - name: Push Docker image to HNH Cloud NCR
      run: docker push 0a522ceb-kr1-registry.container.nhncloud.com/tomcat-register/test:${{ github.run_number }}

    - name: Log out from HNH Cloud NCR
      run: docker logout 0a522ceb-kr1-registry.container.nhncloud.com
